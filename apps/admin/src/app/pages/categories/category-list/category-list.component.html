<div class="card justify-content-center">
  <p-card header="Categories" subheader="List of all available Categories">
    <div class="p-gird">
      <div class="p-col-12">
        <p-table [value]="categories" styleClass="p-datatable-striped p-datatable-gridlines">
          <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
              Categories
              <p-button label="New" icon="pi pi-plus" class="mr-2" styleClass="p-button-success"
                routerLink="/categories/new"></p-button>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Image</th>
              <th>Icon</th>
              <th>Color</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-cat>
            <tr>
              <td>{{ cat.id }}</td>
              <td>{{ cat.name }}</td>
              <td><img src="{{ cat.image }}" alt="{{ cat.name }} Image"></td>
              <td><i class="{{ cat.icon }}"></i></td>
              <td><input type="color" name="color" value="{{ cat.color }}" disabled></td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
